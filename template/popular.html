{% extends 'layout_main.html'%}
{% load static %}
{% block 'mainblock' %}
{% include 'layout_sidemenu.html'%}  
<div class="col-md-9 second-section" id="page-content-wrapper" style="margin: auto;"> 
        <div class="card newsfeed-user-card h-100">
            <ul class="list-group list-group-flush newsfeed-left-sidebar">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'popularstate'%}" class="sidebar-item">State</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'popularcity'%}" class="sidebar-item">City</a>                    
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'popularindia'%}" class="sidebar-item">India</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'popularworld'%}" class="sidebar-item">World</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'populartechnology'%}" class="sidebar-item">Technology</a>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'popularpremium'%}" class="sidebar-item">Premium</a>
                </li>
            </ul>
           
        </div>
                    {% for row1 in popularnewsall %}           
                         
                        <div class="posts-section mb-5">
                            <div class="post border-bottom p-3 bg-white w-shadow">
                                <div class="media text-muted pt-3">                                    
                                    <div class="media-body pb-3 mb-0 small lh-125">
                                        <div class="d-flex justify-content-between align-items-center w-100">
                                            <a class="text-gray-dark post-user-name">{{row1.newstitle}}</a>
                                        </div>                                    
                                        <span class="d-block"><a href="{{row1.newslink}}">{{row1.newslink}}</a></i></span>
                                    </div>
                                </div>
                                <div class="mt-3"><p>{{row1.newsheading}}</p></div>                          
                                                            
                            </div>
                        </div>
                    
                    {% endfor %}
                </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!-- Core -->
    <script src="{% static 'js/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/popper/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js'%}"></script>
    <!-- Optional -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript">
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

    </script>
    <script src="{% static 'js/app.js'%}"></script>
    <script src="{% static 'js/components/components.js'%}"></script>
    <script type="text/javascript">
        // Chart.js

        var likesChart = document.getElementById('likesChart').getContext('2d');
        var chart = new Chart(likesChart, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Likes chart',
                    backgroundColor: 'rgb(0, 123, 255)',
                    borderColor: 'rgb(0, 123, 255)',
                    data: [0, 10, 5, 2, 20, 30, 45]
                }]
            },

            // Configuration options go here
            options: {}
        });

        var followersChart = document.getElementById('followersChart').getContext('2d');
        var myPieChart = new Chart(followersChart, {
            type: 'pie',
            data: {
                labels: [
                    'Followers',
                    'Following'
                ],
                datasets: [{
                    backgroundColor: ['rgb(0, 123, 255)', 'rgb(50,205,50)'],
                    data: [32, 17]
                }]
            },
            // Configuration options go here
            options: {}
        });

    </script>
{% endblock %}
