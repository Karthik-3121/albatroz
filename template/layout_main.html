{% load static %}




<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'images/logo.png'%}" style="height: auto;width: auto;" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Albatroz.com</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link href="{% static 'css/boxicons.min.css'%}" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="{% static 'css/components.css'%}" rel="stylesheet">
    <link href="{% static 'css/media.css'%}" rel="stylesheet">
    <link href="{% static 'css/chat.css'%}" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js" type="text/javascript"></script>
    <script src="{% static 'js/load.js'%}" type="text/javascript"></script>
</head>

<body data-bs-theme="dark" class="newsfeed">
    <div class="container-fluid" id="wrapper">
        <div class="row newsfeed-size">
            <div class="col-md-12 newsfeed-right-side">
                <nav id="navbar-main" class="navbar navbar-expand-lg shadow-sm sticky-top">
                    <div class="w-100 justify-content-md-center">
                        <ul class="nav navbar-nav enable-mobile px-2">
                            <li class="nav-item">
                                <button type="button" class="btn nav-link p-0"><img src="{% static 'images/icons/theme/post-image.png'%}" class="f-nav-icon" alt="Quick make post"></button>
                            </li>
                            <li class="nav-item w-100 py-2">
                                <form class="d-inline form-inline w-100 px-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-input" placeholder="Search for people, companies, events and more..." aria-label="Search" aria-describedby="search-addon">
                                        <div class="input-group-append">
                                            <button class="btn search-button" type="button"><i class='bx bx-search'></i></button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                            <li class="nav-item" style="display:none">
                                <a href="{% url 'messages'%}" class="nav-link nav-icon nav-links message-drop drop-w-tooltip" data-placement="bottom" data-title="Messages">
                                    <img src="{% static 'images/icons/navbar/message.png'%}" class="message-dropdown f-nav-icon" alt="navbar icon">
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav mr-5 flex-row" id="main_menu">
                            <a class="navbar-brand nav-item mr-lg-5" href="{% url 'home'%}"><img src="{% static 'images/Brand.png'%}" width="200" height="60" class="mr-3" alt="Logo"></a>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <form class="w-30 mx-2 my-auto d-inline form-inline mr-5 dropdown search-form">
                                <div class="input-group" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="searchDropdown">
                                    <input type="text" class="form-control search-input w-75" placeholder="Search for people and more..." aria-label="Search" aria-describedby="search-addon">
                                    <div class="input-group-append">
                                        <button class="btn search-button" type="button"><i class='bx bx-search'></i></button>
                                    </div>
                                </div>
                                <ul class="dropdown-menu notify-drop nav-drop shadow-sm" aria-labelledby="searchDropdown">
                                    <div class="notify-drop-title">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-6 col-xs-6 fs-8">Search Results <span class="badge badge-pill badge-primary ml-2"></span></div>
                                        </div>
                                    </div>
                                    <!-- end notify title -->
                                    <!-- notify content -->
                                   
                                    
                                </ul>
                            </form>
                         
                            <li class="nav-item s-nav dropdown ">
                                <a href="{% url 'messages'%}" class="nav-link nav-links"  data-placement="bottom" data-title="Messages" role="button" aria-haspopup="true" aria-expanded="false">
                                    <img src="{% static 'images/icons/navbar/message.png'%}"  alt="navbar icon"> <span class="badge badge-pill badge-primary">1</span>
                                </a>
                                
                            </li>
                            

                            <li class="nav-item s-nav nav-icon dropdown">
                                <a data-toggle="dropdown" data-placement="bottom" data-title="Settings" class="nav-link settings-link rm-drop-mobile drop-w-tooltip" id="settings-dropdown"><img src="{% static 'images/icons/navbar/settings.png'%}" class="nav-settings" alt="navbar icon"></a>
                                <div class="dropdown-menu dropdown-menu-right settings-dropdown shadow-sm" aria-labelledby="settings-dropdown">
                                    <a class="dropdown-item" href="#">Online</a>
                                    <a class="dropdown-item" href="#">Offline</a>
                                    <a class="dropdown-item " href="#">In meeting</a>
                                </div>
                            </li>   
                            
                            <li class="nav-item s-nav">
                                <a href="{%url 'profile'%}" class="nav-link nav-links">
                                    <div class="menu-user-image">
                                        <img src="{% static 'images/user_image.jpg' %}" class="menu-user-img ml-1" alt="Menu Image">
                                    </div>
                                </a>
                            </li>
                            <li class="nav-item s-nav nav-icon dropdown">
                                <a data-toggle="dropdown" data-placement="bottom" data-title="Settings" class="nav-link settings-link rm-drop-mobile drop-w-tooltip" id="settings-dropdown"><img src="{% static 'images/icons/navbar/settings.png'%}" class="nav-settings" alt="navbar icon"></a>
                                <div class="dropdown-menu dropdown-menu-right settings-dropdown shadow-sm" aria-labelledby="settings-dropdown">
                                    <a class="dropdown-item" href="#">
                                        <img src="{% static 'images/icons/navbar/help.png'%}" alt="Navbar icon"> Help Center</a>
                                  
                                   
                                    <a class="dropdown-item" href="{% url 'settings'%}">
                                        <img src="{% static 'images/icons/navbar/gear-1.png'%}" alt="Navbar icon"> Settings</a>
                                    <a class="dropdown-item logout-btn" href="{% url 'logout'%}">
                                        <img src="{% static 'images/icons/navbar/logout.png'%}" alt="Navbar icon"> Log Out</a>
                                </div>
                            </li>
                            <button type="button" class="btn nav-link" id="menu-toggle"><img src="{% static 'images/icons/theme/navs.png'%}" alt="Navbar navs"></button>
                        </ul>

                    </div>

                </nav>
                {% block 'mainblock' %}
                {% endblock %}
            </div>
        </div>
    </div>
    <!-- END call modal -->

    <!-- Core -->
    <script src="{% static 'js/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/popper/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js'%}"></script>
    <!-- <script src="switch.js"></script> -->
    <!-- Optional -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript">
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

    </script>
    <script>
        function myFunction(){
            var element = document.body;
            element.dataset.bsTheme=element.dataset.bsTheme == "light" ? "dark" :"light";
        }
    </script>
   
    <script src="{% static 'js/app.js'%}"></script>
    <script src="{% static 'js/components/components.js'%}"></script>
</body>

</html>
