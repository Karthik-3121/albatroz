
{% extends 'layout_main.html'%}


{% load static %}

 
{% block 'mainblock' %}
{% include 'layout_settings.html'%}  
                            <div class="content">
                                <div class="settings-form p-4">
                                    <h2>Your Account</h2>
                                    <form method="post" class="mt-4 settings-form">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="settingsAddress">Address</label>
                                                    <input type="text" class="form-control" name="address" id="address" placeholder="Address">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="settingsPhoneNumber">Phone Number</label>
                                                    <input type="text" class="form-control" name="ph" id="ph" placeholder="Phone Number">
                                                </div>
                                            </div>
                                      
                                        <div class="col-md-6">
                                            <div class="form-row mb-3 align-items-center">
                                                <div class="col">
                                                    <label for="settingsPronouns">Pronouns</label>
                                                    <input type="text" class="form-control" name="userpronouns" id="userpronouns" placeholder="Pronouns">                                      
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-row mb-3 align-items-center">
                                                <div class="col">
                                                    <label for="settingsUserbio">Bio</label>
                                                    <input type="text" class="form-control" name="userbio" id="userbio" placeholder="Bio">                                                
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-row mb-3 align-items-center">
                                                <div class="col">
                                                    <label for="settingsUserlink">Add Link</label>
                                                    <input type="text" class="form-control" name="userlink" id="userlink" placeholder="AddLink">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 text-right">
                                            <button type="submit" class="btn btn-success">Save Changes</button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core -->
    <script src="{% static 'js/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/popper/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js'%}"></script>
    <!-- Optional -->
    <script type="text/javascript">
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="{% static 'js/components/components.js'%}"></script>
{% endblock %}
