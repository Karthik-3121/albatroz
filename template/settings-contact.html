

{% extends 'layout_main.html'%}


{% load static %}

 
{% block 'mainblock' %}
{% include 'layout_settings.html'%}  
                            <div class="content">
                                <div class="settings-form p-4">
                                    <h2>Contact Info</h2>
                                    <form action="" method="post" class="mt-4 settings-form">
                                        {% csrf_token %}
                                        <div class="row">
                                           
                                            <div class="col-md-12">
                                                <div class="form-row mb-3 align-items-center">
                                                 
                                                    <div class="col check-username">
                                                        <span><i class='bx bx-check success'></i> Email Address is available</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 text-right">
                                                <button type="submit" class="btn btn-success">Save Changes</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core -->
    <script src="{% static 'js/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'js/popper/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js'%}"></script>
    <!-- Optional -->
    <script type="text/javascript">
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

    </script>
    <script src="{% static 'js/components/components.js'%}"></script>
{% endblock %}
