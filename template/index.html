{% extends 'layout_main.html'%}


{% load static %}


{% block 'mainblock' %}
{% include 'layout_sidemenu.html'%}
<div class="col-md-9 second-section" id="page-content-wrapper" style='margin:auto'>
     <!-- Posts -->
    <div class="posts-section mb-5">
        {% for row1 in mypost %}
        <div class="post border-bottom p-3 bg-white w-shadow">
            
             <div class="media text-muted pt-3">
    
                <div class="media-body pb-3 mb-0 small lh-125">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <span class="post-type text-muted"><a href="#"
                                class="text-gray-dark post-user-name mr-2">{{row1.username}}</a> posted
                            this </span>
                      
                    </div>
                    <span class="d-block"><i class='bx bx-globe ml-3'></i></span>
                </div>
            </div>
            <div class="mt-3">
                <img style="width:100%;height:400px;padding-bottom: 1em;" 
                    src="{{row1.postimage.url}}"></img>
                <p>{{row1.description}}</p>
            </div>
            <div class="mb-2">

                <!-- Reactions -->
                <div class="argon-reaction">
                    <span class="like-btn">
                        <a href="#" class="post-card-buttons" id="reactions"><i
                                class='bx bxs-like mr-2'></i> </a>
                        <ul class="reactions-box dropdown-shadow">
                            <li class="reaction reaction-like" data-reaction="Like"></li>
                            <li class="reaction reaction-love" data-reaction="Love"></li>
                            <li class="reaction reaction-haha" data-reaction="HaHa"></li>
                            <li class="reaction reaction-wow" data-reaction="Wow"></li>
                            <li class="reaction reaction-sad" data-reaction="Sad"></li>
                            <li class="reaction reaction-angry" data-reaction="Angry"></li>
                        </ul>
                    </span>
                </div>

                <a href="javascript:void(0)" class="post-card-buttons" id="show-comments"><i
                        class='bx bx-message-rounded mr-2'></i> </a>
                
            </div>
      
            
        </div>
        {% endfor %}
<div class="message-icon" style="position: fixed;bottom: 0px;right:0px; padding: 20px;">
    <a style="height: 60px;line-height: 80px;  width: 60px;  border-radius: 50%;"
    href="{% url 'messages'%}">
        <img style="height: 50px;width: 50px; opacity: transparent;" src="{% static 'images/icons/messages.png'%}" alt=""></a>
</div>
{% endblock %}
